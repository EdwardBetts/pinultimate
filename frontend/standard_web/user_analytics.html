<html>
  <head>
	<title>User Analytics</title>
	<script type="text/javascript">
		function populateValues() {
			document.getElementById('total_num_users_web').innerHTML = "{{ total_num_users_web }}";
			document.getElementById('total_num_users_mobile').innerHTML = "{{ total_num_users_mobile }}";
			document.getElementById('avg_num_visits_web').innerHTML = "{{ avg_num_visits_web }}";
			document.getElementById('avg_num_visits_mobile').innerHTML = "{{ avg_num_visits_mobile }}";
			document.getElementById('avg_num_taps_web').innerHTML = "{{ avg_num_taps_web }}";
			document.getElementById('avg_num_taps_mobile').innerHTML = "{{ avg_num_taps_mobile }}";
			document.getElementById('avg_time_web').innerHTML = "{{ avg_time_web }}";
			document.getElementById('avg_time_mobile').innerHTML = "{{ avg_time_mobile }}";
			document.getElementById('return_rate_web').innerHTML = "{{ return_rate_web }}";
			document.getElementById('return_rate_mobile').innerHTML = "{{ return_rate_mobile }}";
		};
	</script>
	<style type="text/css">
		html, body {
			height: 100%;
			width: 100%;
			margin: 0px;
			padding: 0px;
			font-family: "Trebuchet MS", Helvetica, sans-serif;
		}
		table {
			border-collapse: collapse;
		}
		.header {
			margin: 10px;
			text-align: center;
			font-size: 50px;
			font-weight: bold;
		}
		.category {
			border: 3px solid black;
			border-radius: 20px;
			width: 96%;
			height: 200px;
			margin: 2%;
			background-color: #f5f5f5;
		}
		.category_title_box {
			font-size: 25px;
			font-weight: bold;
			width: 35%;
			text-align: center;
			border-right: 1px dotted black;
			padding: 10px;
		}
		.category_values_box {
			height: 100%;
			width: 100%;
			float: left;
		}
		.platform {
			font-size: 20px;
			font-style: italic;
			text-align: center;
			width: 100%;
		}
		.values {
			text-align: center;
			font-size: 35px;
			font-weight: bold;
		}
	</style>
  </head>
  <body onload="populateValues()">

  	<div class="header">TrendMap User Analytics</div>

	<div class="category" cellspacing="none">
		<table style="height: 100%; width: 100%;">
			<tr>
				<td class="category_title_box">
					Total number of users:
				</td>
				<td>
					<table class="category_values_box">
						<tr style="border-bottom: 1px dotted black;">
							<td width="35%"><div class="platform">Web:</div></td>
							<td width="65%">
								<div class="values" id="total_num_users_web">
									1
								</div>
							</td>
						</tr><tr style="border-top: 1px dotted black;">
							<td width="35%"><div class="platform">Mobile:</div></td>
							<td width="65%">
								<div class="values" id="total_num_users_mobile">
									2
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<div class="category" cellspacing="none">
		<table style="height: 100%; width: 100%;">
			<tr>
				<td class="category_title_box">
					Average number of visits per user:
				</td>
				<td>
					<table class="category_values_box">
						<tr style="border-bottom: 1px dotted black;">
							<td width="35%"><div class="platform">Web:</div></td>
							<td width="65%">
								<div class="values" id="avg_num_visits_web">
									1
								</div>
							</td>
						</tr><tr style="border-top: 1px dotted black;">
							<td width="35%"><div class="platform">Mobile:</div></td>
							<td width="65%">
								<div class="values" id="avg_num_visits_mobile">
									2
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<div class="category" cellspacing="none">
		<table style="height: 100%; width: 100%;">
			<tr>
				<td class="category_title_box">
					Average number of cluster taps per visit:
				</td>
				<td>
					<table class="category_values_box">
						<tr style="border-bottom: 1px dotted black;">
							<td width="35%"><div class="platform">Web:</div></td>
							<td width="65%">
								<div class="values" id="avg_num_taps_web">
									1
								</div>
							</td>
						</tr><tr style="border-top: 1px dotted black;">
							<td width="35%"><div class="platform">Mobile:</div></td>
							<td width="65%">
								<div class="values" id="avg_num_taps_mobile">
									2
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<div class="category" cellspacing="none">
		<table style="height: 100%; width: 100%;">
			<tr>
				<td class="category_title_box">
					Average time spent per visit:
				</td>
				<td>
					<table class="category_values_box">
						<tr style="border-bottom: 1px dotted black;">
							<td width="35%"><div class="platform">Web:</div></td>
							<td width="65%">
								<div class="values" id="avg_time_web">
									1
								</div>
							</td>
						</tr><tr style="border-top: 1px dotted black;">
							<td width="35%"><div class="platform">Mobile:</div></td>
							<td width="65%">
								<div class="values" id="avg_time_mobile">
									2
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<div class="category" cellspacing="none">
		<table style="height: 100%; width: 100%;">
			<tr>
				<td class="category_title_box">
					Return rate:
				</td>
				<td>
					<table class="category_values_box">
						<tr style="border-bottom: 1px dotted black;">
							<td width="35%"><div class="platform">Web:</div></td>
							<td width="65%">
								<div class="values" id="return_rate_web">
									1
								</div>
							</td>
						</tr><tr style="border-top: 1px dotted black;">
							<td width="35%"><div class="platform">Mobile:</div></td>
							<td width="65%">
								<div class="values" id="return_rate_mobile">
									2
								</div>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>

	<br/>
  </body>
</html>
